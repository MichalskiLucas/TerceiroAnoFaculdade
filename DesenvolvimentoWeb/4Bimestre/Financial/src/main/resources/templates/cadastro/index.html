<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous" defer></script>
  <link th:href="@{/css/cadastro/style.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{js/cadastro/actions.js}"></script>
</head>
<body>
<div class="container">
  <div class="row" th:if="${not #lists.isEmpty(msg)}">
  <div th:each = "m : ${msg}">
    <div class="alert alert-warning" role="alert" th:text = "${m}">
      A simple warning alertâ€”check it out!
    </div>
  </div>
</div>
  <div class="row">
    <form  class="card-body" method="POST" action="/cadastro" th:object="${usuario}">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" name="nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="text" name="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input class="form-control" type="password" name="senha">
      </div>
      <div class="buttons-container">
        <form action="/login" method="GET">
          <button class="btn btn-secondary btn-voltar" type="button" onclick="window.history.go(-1); return false;">Voltar</button>
        </form>
        <button class="btn btn-secondary btn-cadastro" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
