<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous" defer></script>
  <link th:href="@{/css/cadastro/style.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{js/cadastro/actions.js}"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <form action="/cadastro/cadastrar" method="post">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" name="nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="text" name="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input class="form-control" type="password" name="senha">
      </div>
      <div class="buttons-container">
        <button class="btn btn-secondary btn-voltar" type="button" th:onclick="voltar()">Voltar</button>
        <button class="btn btn-secondary btn-cadastro" type="submit" th:onsubmit="validaCadastro()">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
