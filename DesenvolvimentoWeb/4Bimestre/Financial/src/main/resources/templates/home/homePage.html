<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Financial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/home/style.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/images/world-financial.png}" type="image/x-icon" />
</head>
<body>
<header class="header purple-background">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Financial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/categoria">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/lancamento">Lançamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/receita">Receitas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-4" >
                    <div class="card-title fs-4 fw-bold">Receita</div>
                    <div class="card-body fs-3" th:text="'$:' + ${vlReceita}"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-4" >
                    <div class="card-title fs-4 fw-bold">Despesa</div>
                    <div class="card-body fs-3" th:text="'$:' + ${vlDespesa}"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-4" >
                    <div class="card-title fs-4 fw-bold">Líquido</div>
                    <div class="card-body fs-3" th:text="'$:' + ${vlLiquido}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="center-button">
                <button type="button" th:onclick="changeValues()" class="btn btn-primary">Alterar Valores</button>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
