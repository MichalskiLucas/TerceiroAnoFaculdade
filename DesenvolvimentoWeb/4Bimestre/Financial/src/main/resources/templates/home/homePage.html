<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Financial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/home/style.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/images/world-financial.png}" type="image/x-icon" />
</head>
<body>
<header class="header purple-background">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Financial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/categoria">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/lancamento">Lançamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/receita">Receitas</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-md-4"></div>
    </nav>
</header>
<main>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-4" >
                    <div class="card-title fs-4 fw-bold">Receita</div>
                    <div class="card-body fs-3" th:text="'$ ' + ${totalReceita}"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-4" >
                    <div class="card-title fs-4 fw-bold">Despesa</div>
                    <div class="card-body fs-3" th:text="'$ ' + ${totalLancamento}"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-4" >
                    <div class="card-title fs-4 fw-bold">Líquido</div>
                    <div class="card-body fs-3" th:text="'$ ' + ${ totalReceita - totalLancamento}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição do registro</th>
                        <th scope="col"> Valor</th>
                        <th scope="col"> Tipo</th>
                        <th scope="col"> Categoria</th>
                        <th scope="col"> Data</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="registro : ${registros}">
                        <th th:text="${registro.id}" scope="row">1</th>
                        <td th:text="${registro.descricao}">Mark</td>
                        <td th:text="${registro.valor}">Mark</td>
                        <td th:text="${registro.tipoRegistroENUM}">Mark</td>
                        <td th:text="${registro.categoria.descricao}">Mark</td>
                        <td th:text="${registro.dataRegistro}">Mark</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
