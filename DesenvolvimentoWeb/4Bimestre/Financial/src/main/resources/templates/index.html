<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="login">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Senha" aria-label="Senha">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary btn-login" type="button">Login</button>
            <button class="btn btn-secondary btn-cadastro" type="button">Cadastro</button>
        </div>
    </div>

</body>
</html>
