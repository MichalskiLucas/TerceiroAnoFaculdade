<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/receita/style.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/images/world-financial.png}" type="image/x-icon" />
</head>
<body>
<header class="header purple-background">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Financial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/categoria">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/receita">Lançamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/receita">Receitas</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <form action="/receita/criar" method="GET">
                    <button type="submit" class="btn btn-success mb-3">Cadastrar</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição das receitas</th>
                    <th scope="col"> Valor</th>
                    <th scope="col"> Categoria</th>
                    <th scope="col"> Data</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="receita : ${receitas}">
                    <th th:text="${receita.id}" scope="row">1</th>
                    <td th:text="${receita.descricao}">Mark</td>
                    <td th:text="${receita.valor}">Mark</td>
                    <td th:text="${receita.categoria.descricao}">Mark</td>
                    <td th:text="${receita.dataRegistro}">Mark</td>
                    <td>
                        <a  class="btn btn-primary" th:href="@{'receita/editar/'+${receita.id}}" >Editar</a>
                    </td>
                    <td>
                        <a  class="btn btn-danger" th:href="@{'receita/remover/'+${receita.id}}" >Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</main>
<footer></footer>
</body>
</html>
