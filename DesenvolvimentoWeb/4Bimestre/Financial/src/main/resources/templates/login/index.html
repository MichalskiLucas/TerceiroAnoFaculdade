<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <link th:href="@{/css/login/login.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/images/world-financial.png}" type="image/x-icon" />
    <script type="text/javascript" th:src="@{js/login/actions.js}"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 30vh;">
        <div class="col-md-4 text-center mb-4">
            <img th:src="@{/images/world-financial.png}" alt="World Financial Icon" style="width: 200px; height: 200px;">
        </div>
    </div>

    <div class="row" th:if="${not #lists.isEmpty(msg)}">
        <div th:each="m : ${msg}">
            <div class="alert alert-warning" role="alert" th:text="${m}">
                A simple warning alertâ€”check it out!
            </div>
        </div>
    </div>
    <div class="row">
        <form class="card-body" method="POST" action="/login" th:object="${usuario}">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="text" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input class="form-control" type="password" name="senha">
            </div>
            <div class="buttons-container">
                <button class="btn btn-secondary btn-login" type="submit">Login</button>
            </div>
        </form>
        <form action="/cadastro" method="GET">
            <div class="buttons-container">
                <button class="btn btn-secondary btn-cadastro" type="submit">Cadastro</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
