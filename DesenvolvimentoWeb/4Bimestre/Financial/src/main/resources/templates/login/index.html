<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <link th:href="@{/css/login/login.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/login/actions.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" name="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" type="text" name="senha">
        </div>
        <form action="/login/realizarLogin" method="POST">
            <div class="buttons-container">
                <button class="btn btn-secondary btn-login" type="submit">Login</button>
            </div>
        </form>
        <form action="/cadastro" method="GET">
            <div class="buttons-container">
                <button class="btn btn-secondary btn-cadastro" type="submit">Cadastro</button>
            </div>
        </form>
        </form>
    </div>
</div>
</body>
</html>
