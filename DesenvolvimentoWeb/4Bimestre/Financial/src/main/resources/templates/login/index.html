<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <script th:inline="javascript">
        function realizarLogin() {
            // ... seu c√≥digo de login
        }

        function redirecionarCadastro() {
            window.location.href = '/cadastro';
        }
    </script>
    <link th:href="@{/login/login.css}" rel="stylesheet">
</head>
<body>
<div class="login">
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Email" aria-label="Email" id="email">
        <div id="hintEmail" style="display: none; color: red; margin-top: -1em; font-size: 0.8em;">Por favor, preencha o email.</div>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" id="senha">
        <div id="hintSenha" style="display: none; color: red; margin-top: -1em; font-size: 0.8em;">Por favor, preencha a senha.</div>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-secondary btn-login" type="button" onclick="realizarLogin()">Login</button>
        <button class="btn btn-secondary btn-cadastro" type="button" onclick="redirecionarCadastro()">Cadastro</button>
    </div>
</div>
</body>
</html>
