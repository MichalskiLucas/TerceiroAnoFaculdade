<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Lançamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <link rel="shortcut icon" th:href="@{/images/world-financial.png}" type="image/x-icon"/>
    <link th:href="@{/css/lancamento/inserir.css}" rel="stylesheet">
</head>
<body>
<header class="header purple-background">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Financial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
<hr/>
<h2 class="text-center" th:text="(${registro.id} ? 'Edição' : 'Cadastro') + ' de Lançamento'"></h2>
<hr/>
<main>
    <div class="container">
        <div class="row" th:if="${not #lists.isEmpty(msg)}">
            <div th:each="m : ${msg}">
                <div class="alert alert-warning" role="alert" th:text="${m}">
                    A simple warning alert—check it out!
                </div>
            </div>
        </div>
        <div class="row justify-content-center card">
            <div class="col-6">
                <form class="card-body" method="POST" action="/lancamento" th:object="${registro}">
                    <div class="mb-3">
                        <label for="id" class="form-label" th:text="(${registro.id} ? 'Codigo' : '')"></label>
                        <input id="id"
                               type="text"
                               readonly
                               class="form-control-plaintext"
                               name="id"
                               th:value="${registro.id}">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descricao do lançamento</label>
                        <input id="descricao"
                               type="text"
                               class="form-control"
                               name="descricao"
                               th:value="${registro.descricao}">

                        <label for="valor" class="form-label">Valor do lançamento</label>
                        <input id="valor"
                               type="text"
                               class="form-control"
                               name="valor"
                               th:value="${registro.valor}">

                        <script>
                            $(document).ready(function () {
                                $('#valor').mask('000000.00', {reverse: true});
                            });
                        </script>

                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option th:each="type : ${categorias}"
                                    th:selected="${type.id eq registro.categoria?.id}"
                                    th:value="${type.id}"
                                    th:text="${type.getDescricao()}"></option>
                        </select>
                        <div class="mb-3"></div>


                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="submit"
                                class="btn btn-danger"
                                onclick="window.history.go(-1); return false;">Voltar
                        </button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
